<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Vowel Remover by JuniorTeamMS</title>
</head>
<body>
    <div>
        <h1>Vowel Remover</h1>
        <p>This project allows you, to remove the vowels on the word that you specify below</p>
    </div>
    <form>
        <label for="txt">Type the text here!</label>
        <textarea id="txt" rows="4" cols="50"></textarea>
        <button type="button" onclick="removeVowel()">Remove!</button>
        <label for="result">Texto sin vocales:</label><br>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </form>
    <script src="main.js"></script>    
</body>
</html>
